<div class="modal-header" [ngClass]="getHeaderClass()">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body row">
  <div class="col-auto">
    <i class="fas fa-3x" [ngClass]="getIconClass()"></i>
  </div>
  <div class="col">
    <p *ngFor="let item of list">{{item}}</p>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
</div>
